      public class FallingStar {
        float x;
        float y;
        float r;
        float xVel = 0;
        float yVel = 0;
        float oldxVel=0;
        float oldyVel=0;

        float red, green, blue;
        float opacity;


        public FallingStar(){
          fStarSetup();
        }
        public void fStarSetup(){
          xVel = random(-15,15);
          yVel = random(-15,15);
          while(abs(xVel)<2 && abs(yVel)<2){
            xVel = random(-15,15);
            yVel = random(-15,15);


          }
          oldxVel=xVel;
          oldyVel=yVel;

          if (int(random(0,2))==1){
            if (xVel > 0) {
              x = -50;
              y = random(0,height);
            }
            if (xVel < 0) {
              x = width + 50;
              y = random(0,height);
            }
          } else {
            if (yVel > 0) {
              y = -50;
              x = random(0,width);
            }
            if (yVel < 0) {
              y = height + 50;
              x = random(0,width);
            }
          }

          r = random(2, 10);
          red = random(100, 255);
          green = random(100, 255);
          blue = random(100, 255);
          opacity = random(255, 255);
        }

        public void show() {
          if(x<1620 && x>-1620 && y<820 && y>-820){
            fill(0,0,0,200);
            ellipse(x, y, r, r);
            fill(red, green, blue, opacity);
            ellipse(x, y, r, r);
          }
        }

        public void update() {
          x += xVel;
          y += yVel;
          if (x > width*3 || x < -width*3 || y > height*3 || y < -height*3) {
            fStarSetup();
          }


        }

      }

      public class Planet{

        float x;
        float y;
        float z;
        float r;
        float xVel = 0;
        float yVel = 0;
        float red, green, blue;
        float opacity;

        public Planet() {
          x = random(0-width*3, width*3);
          y = random(0-height*3, height*3);
          z = random(-300, 300);
          r = random(100, 500);

          translate(0,0,0);


          red = random(100, 255);
          green = random(100, 255);
          blue = random(100, 255);
          //opacity = random(255, 255);

        }
        public void show(){

          translate(0,0,z);

          fill(red, green, blue);
          if(x<1600+r && x>-1600-r && y<800+r && y>-800-r){
            ellipse(x, y, r, r);
          }

          translate(0,0,-z);


        }

        public void update() {
          x += xVel;
          y += yVel;
        }
      }
